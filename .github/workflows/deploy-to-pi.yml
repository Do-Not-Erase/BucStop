name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
  
    steps:
      - name: Clone
    
        uses: actions/checkout@v4

      - name: Run
      
        run: |
            set -ex
            docker compose up
            docker stop bucstop || true
            docker rm bucstop || true
            docker run -d --name bucstop -p 80:80 bucstop
            EOF
