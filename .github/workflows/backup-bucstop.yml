name: Remote Backup

on:
  workflow_dispatch:     
  schedule:
    - cron: "0 8 * * *"     # daily at 08:00 UTC (optional)

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      KEEP_DAYS: "7"                         # change if you want longer retention
      REMOTE_BACKUP_DIR: "/opt/bucstop/backups"
      SNAP_DIR: "/var/lib/bucstop/snapshots-data"
      LOG_DIR: "/var/lib/bucstop/logs-data"
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Sanity ping (shows we can reach the host)
        uses: appleboy/ssh-action@v1.0.0
        with:
            host: ${{ secrets.BUCSTOP_HOST }}
            username: ${{ secrets.BUCSTOP_USER }}
            key: ${{ secrets.BUCSTOP_SSH_KEY }}          # your private key (PEM)
            port: ${{ secrets.BUCSTOP_SSH_PORT || 22 }}
            script_stop: true
            command_timeout: 10m
            # Uncomment next line if host key issues appear (see section 2)
            # proxy_use_insecure_cipher: true
            script: |
              set -Eeuo pipefail
              echo "Connected to $(hostname) as $(whoami)"; date

      - name: Run remote backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BUCSTOP_HOST }}
          username: ${{ secrets.BUCSTOP_USER }}
          key: ${{ secrets.BUCSTOP_SSH_KEY }}
          port: ${{ secrets.BUCSTOP_SSH_PORT || 22 }}
          script_stop: true
          command_timeout: 60m
          envs: KEEP_DAYS,REMOTE_BACKUP_DIR,SNAP_DIR,LOG_DIR  # pass job envs into container
          script: |
            set -Eeuo pipefail

            mkdir -p "$REMOTE_BACKUP_DIR"
            ts="$(date +'%Y%m%d_%H%M%S')"

            # verify sources exist
            test -d "$SNAP_DIR"
            test -d "$LOG_DIR"

            echo "Backing up to $REMOTE_BACKUP_DIR (KEEP_DAYS=$KEEP_DAYS)"
            cd /

            # create tgz archives
            tar -czf "$REMOTE_BACKUP_DIR/snapshots-data_${ts}.tgz" "$SNAP_DIR"
            tar -czf "$REMOTE_BACKUP_DIR/logs-data_${ts}.tgz" "$LOG_DIR"

            # list results
            ls -lh "$REMOTE_BACKUP_DIR" | tail -n +1

            # prune old backups
            find "$REMOTE_BACKUP_DIR" -type f -name '*.tgz' -mtime +${KEEP_DAYS} -print -delete

            echo "Backup finished âœ…"
